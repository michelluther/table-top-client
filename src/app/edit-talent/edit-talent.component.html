<div class="flex-col center">
  <button (click)="increaseSkill()">
    <div class="flex-row skill">
      <div class="skillTitle">{{skill.getSkill().name}}</div>
      <div class="targetValue"><i class="fa fa-tachometer"></i> {{targetValue}}</div>
      <div class="costOfRaise"><i class="fa fa-dollar"></i> {{costOfAscension}}</div>
    </div>
  </button>
  <confirmation-sheet *ngIf="state === 'toBeConfirmed'" confirmationText="Zahle {{costOfAscension}} um {{skill.skill.name}} zu steigern?" (confirm)="confirmIncrease()" (cancel)="cancelIncrease()"></confirmation-sheet>
</div>
