<div class="kampfwerte padded flex-item flex-col">
  <h4>Kampfwerte</h4>
  <h5>Basiswerte</h5>
    
  <div class="flex-row">
    <div class="flex-item">
      <label class="long">Attacke:&nbsp;</label> {{hero.attack_basis}}
    </div>
    <div class="flex-item">
      <label class="long">Parade:&nbsp;</label> {{hero.parade_basis}}
    </div>
    <div class="flex-item">
      <label class="long">Fernkampf:&nbsp;</label> {{hero.fernkampf_basis}}
    </div>
  </div>
  <h5>Aktuelle Werte</h5>
  <div class="kampfwerte flex-row">
    <div class="flex-item flex-col">
      <h6>Waffen</h6>
      
        <fieldset class="form-group" *ngFor="let weapon of hero.weapons">
              <label class="paper-radio">
                <div class="flex-row">
                  <input type="radio" name="selectedWeapon" class="flex-item" [checked]="weapon.name === hero.currentWeapon.name" value="{{weapon.name}}" (change)="updateCurrentWeapon(weapon)" />
                  <span class="weaponChoiceLabel flex-row">
                    <div class="flex-col">
                      <div class="weaponName">{{weapon.name}}</div>
                      <div class="weaponDices">{{weapon.damageText}}</div>
                    </div>
                  </span>
                </div>
              </label>
      </fieldset>
    </div>
    <div class="currentValues flex-item flex-col border border-3 padded" *ngIf="hero.currentWeapon">
      <h6>Werte</h6>
      <div class="flex-row">
        <label>Attacke:&nbsp;</label> {{hero.currentAttack}}
      </div>
      <div class="flex-row">
        <label>Parade:&nbsp;</label> {{hero.currentParade}}
      </div>
      <div class="flex-row">
        <label>Trefferpunkte:&nbsp;</label> {{hero.currentWeapon.damageDice}}W6+{{hero.currentWeapon.damageAddPoints}}
      </div>
    </div>
  </div>
  
</div>
