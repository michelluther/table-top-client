<div class="kampfwerte padded flex-item flex-col">
  <h4>Kampfwerte</h4>
  <div class="flex-row">
    <div class="flex-item">
      <h5>Basiswerte</h5>
    </div>
  </div>
  <div class="flex-row">
    <div class="flex-item">
      <label class="long">Attacke: </label>
      <label class="short">AT: </label>{{hero.attack_basis}}
    </div>
    <div class="flex-item">
      <label class="long">Parade: </label>
      <label class="short">PA: </label>{{hero.parade_basis}}
    </div>
    <div class="flex-item">
      <label class="long">Fernkampf: </label>
      <label class="short">FK: </label>{{hero.fernkampf_basis}}
    </div>
  </div>
  <div class="flex-row">
    <div class="flex-item">
      <h5>Aktuelle Werte</h5>
    </div>
  </div>
  <div class="kampfwerte">

    <div class="flex-row">
      <label>Attacke: </label>{{hero.currentAttack}}
    </div>
    <div class="flex-row">
      <label>Parade: </label>{{hero.currentParade}}
    </div>

  </div>
  <div class="flex-row">
    <div class="flex-item">
      <h5>Waffe</h5>
    </div>
  </div>
  <mat-radio-group *ngIf="hero.currentWeapon" [value]="hero.currentWeapon.name">
    <div class="skillGroupEntries flex-row" *ngFor="let weapon of hero.weapons">
      <mat-card class="weaponEntry flex-item">
        <mat-radio-button value="{{weapon.name}}" (change)="updateCurrentWeapon(weapon)">
          <div class="weaponChoiceLabel">
            <div class="weaponName">{{weapon.name}}</div>
            <div class="weaponDices">{{weapon.damageDice}}W6+{{weapon.damageAddPoints}}</div>
          </div>
        </mat-radio-button>
      </mat-card>
    </div>
  </mat-radio-group>

</div>
