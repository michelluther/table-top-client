<div class="detailNavigation">
  
  <div class="menuContainer" >
    <mat-button-toggle-group name="detailArea" class="navigationToggle" >
      <mat-button-toggle [checked]="detailArea === 'character'" value="character" (click)="updateDetailView('character')">Character</mat-button-toggle>
      <mat-button-toggle [checked]="detailArea === 'inventory'" value="inventory" (click)="updateDetailView('inventory')">Inventar</mat-button-toggle>
    </mat-button-toggle-group>
    <div class="menuItems" *ngIf="menuVisible === true && detailArea === 'character'">
      <div class="menuItem" (click)="navTo(menuItem.target)" *ngFor="let menuItem of menu; index as i; keyvalue">
        {{menuItem.title}}
      </div>
      <h4>Talente</h4>
      <div class="menuItem" *ngFor="let skillGroup of hero.skillGroups; index as i; keyvalue" (click)="navToSkillGroup(skillGroup)">
        {{skillGroup.getSkillGroup().name}}
      </div>
      <h4 *ngIf="hero.knowsMagic">Zauber</h4>
      <div class="menuItem" *ngFor="let spellGroup of hero.spellGroups; index as i; keyvalue" (click)="navToSpellGroup(spellGroup)">
        {{spellGroup.getSpellGroup().name}}
      </div>
    </div>
    <div class="menuItems" *ngIf="menuVisible === true && detailArea === 'inventory'">
      <div class="menuItem" (click)="navTo('weapons')" *ngFor="let menuItem of menu; index as i; keyvalue">
        Waffen
      </div>
      <div class="menuItem" (click)="navTo('armor')" *ngFor="let menuItem of menu; index as i; keyvalue">
        Rüstung
      </div>
      <div class="menuItem" (click)="navTo('')" *ngFor="let menuItem of menu; index as i; keyvalue">
        Rüstung
      </div>
    </div>
    
  </div>
  
  <div class="viewToggle" (click)="toggleVisible()">
    <i [ngClass]="{menuToggleIcon: true, fa:true, 'fa-chevron-down': true, 'menuShown': menuVisible}"></i>
  </div>

</div>
