
  <!-- <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose> -->
    <detail-navigation [hero]="hero" (navToArea)="showArea($event)">

    </detail-navigation>
  <!-- </mat-sidenav> -->


    <div class="page flex-col center"> 
      <div class="pageContent">
        <div class="sheet">
          <div  class="shadow" *ngIf="hero" scrollSpy [spiedTags]="['A']" (sectionChange)="onSectionChange($event)"
            style="flex: 1; ">
            <div class="headerContainer">
              <a class="menuItem" name="Allgemein"></a>
              <!--  -->
              <div class="headerContent">
                <div class="flex-row">
                  <div class="flex-item flex-col">
                    <h1>{{hero.name}}</h1>
                    <p>{{hero.hero_type.name}}</p>
                  </div>
                  
                </div>
              </div>
            </div>
            <div class="Grid Grid--full Grid-cell">
              <div class="actionsContainer Grid-cell">
                <hero-controls [hero]="hero">
                </hero-controls>
              </div>
            </div>
            <div *ngIf="detailArea === 'character'" class="characterDetails">  
              <!-- <div class="experienceContainer">
                <experience-display [experience]="hero.experience" ></experience-display>
              </div> -->
              <div class="flex-col">
                <div id="propertiesBox" id="mainAttributes" class="contentBox Grid Grid--cols-2">
                  <div class="Grid-cell flex-item flex-col">
                    <basic-data-display [hero]="hero" class=""></basic-data-display>
                  <!-- </div>
                  <div class="Grid-cell flex-row"> -->
                    
                    <attributes-display [hero]="hero" class=""></attributes-display>
                  </div>
                  <div id="avatarContainer" class="Grid-cell flex-col center">
                    <div class="heroAvatar large flex-item">
                      <img class="heroAvatarImage" src="{{baseUrl}}{{hero.avatar_small}}" />
                    </div>
                  </div>
                </div>
                <a id="attributesContainerAnchor"></a>
                
              </div>
              <div class="contentBox flex-item" id="combatAttributes">
                <a id="fightValueContainerAnchor"></a>
                <combat-data-display [hero]="hero"></combat-data-display>
              </div>
              
            </div>
            <div *ngIf="detailArea === 'talents'" class="contentBox flex-item flex-row">
              <talent-search [hero]="hero" [searchActive]="searchActive" class="flex-item"></talent-search>
            </div>
            <div *ngIf="hero.knowsMagic && detailArea === 'spells'" class="contentBox flex-row">
              <div class="talente padded">
                <h4 id="magicHeader">Zauberspr√ºche</h4>
                <div *ngFor="let spellGroup of hero.spellGroups">
                  <a class="menuItem" name="{{spellGroup.spellGroup.name}}"></a>
                  <div class="spellGroupTitle">{{spellGroup.spellGroup.name}}</div>
                  <div class="spellGroupEntries">
                    <div class="spellEntry" *ngFor="let spell of spellGroup.spells">
                      <spell-card [spell]="spell"></spell-card>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf="detailArea === 'inventory'" class="characterDetails">
              <div class="flex-col">
                <div id="propertiesBox" class="contentBox Grid Grid--cols-2">
                  <inventory-display [hero]="hero"></inventory-display>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
