<div class="flex-col center">
    <button (click)="increaseAttribute()">
        <div class="editAttributeContainer flex-row" >
            <div class="attributeName">{{attribute.name}}</div>
            <div class="targetValue"><i class="fa fa-tachometer"></i> {{targetValue}}</div>
            <div class="costOfRaise"><i class="fa fa-dollar"></i> {{costOfAscension}}</div>
        </div>
    </button>
    
    <confirmation-sheet *ngIf="state === 'toBeConfirmed'" confirmationText="Zahle {{costOfAscension}} um {{attribute.name}} zu steigern?" (confirm)="confirmIncrease()" (cancel)="cancelIncrease()"></confirmation-sheet>
    
</div>
