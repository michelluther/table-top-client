<div class="inventorySection padded">   
  <h4>Waffen</h4>
  <div class="addIcon">
    <i class="fa fa-plus-square"></i>
  </div>
  <div *ngFor="let weapon of hero.weapons" class="inventoryItem">
    <div class="inventoryItemName">{{weapon.name}}</div>
    <div class="inventoryDamage">{{weapon.damageText}}</div>
    <div (click)="removeWeaponFromInventory(weapon)" class="inventoryItemAction"><i class="fa fa-trash"></i></div>
  </div> 
</div>
