<div class="container">
        <life-display currentLife="{{hero.currentLife}}" maxLife="{{hero.life}}">
        </life-display>
        <div class="buttons">
                <button mat-button  class="lifeChangerButton" (click)="updateLife(-5)">
                        <i class="fa fa-angle-double-down" aria-hidden="true"></i>
                </button>
                <button mat-button class="lifeChangerButton" (click)="updateLife(-1)">
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                </button>
                <button mat-button class="lifeChangerButton" (click)="updateLife(1)">
                        <i class="fa fa-angle-up" aria-hidden="true"></i>
                </button>
                <button mat-button class="lifeChangerButton" (click)="updateLife(5)">
                        <i class="fa fa-angle-double-up" aria-hidden="true"></i>
                </button>
        </div>
</div>
